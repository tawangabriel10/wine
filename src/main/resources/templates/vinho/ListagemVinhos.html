<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>AlgaWorks</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de produtos
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/vinhos/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Novo vinho</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row  aw-datatable-toolbar">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-trash"></i> <span class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>
	
				<div class="btn-group">
				  <button type="button" class="btn  btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    <i class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i> <span>Exportar</span>
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a href="#">Para arquivo Excel</a></li>
				    <li><a href="#">Para arquivo CSV</a></li>
				    <li><a href="#">Para arquivo XML</a></li>
				  </ul>
				</div>
				
				<div class="btn-group">
				  <button type="button" class="btn btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    <span>Mais</span>
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a href="#">Ativar</a></li>
				    <li><a href="#">Desativar</a></li>
				  </ul>
				</div>
			</div>
			
			<div class="col-xs-4">
				<div class="btn-toolbar  pull-right" role="toolbar">
					<div class="btn-group" role="group">
						<button type="button" class="btn  btn-default  btn-sm"><i class="fa fa-th-large"></i></button>
						<button type="button" class="btn  btn-default  btn-sm  active"><i class="fa fa-bars"></i></button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>CÃ³digo</th>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Safra</th>
						<th>Volume</th>
						<th>Valor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vinho : ${vinhos}">
						<td th:text="${vinho.codigo}"></td>
						<td><a th:href="@{/vinhos/{codigo}(codigo=${vinho.codigo})}" th:text="${vinho.nome}"></a></td>
						<td th:text="${vinho.tipo.descricao}"></td>
						<td th:text="${vinho.safra}"></td>
						<td th:text="${vinho.volume}"></td>
						<td th:text="${vinho.valor}"></td>
					</tr>
					<tr th:if="${vinhos.empty}">
						<td colspan="6">Nenhum vinho cadastrado.</td>
					</tr>
				</tbody>
			</table>
		</div>
			
	</div>

</section>
</body>
</html>
